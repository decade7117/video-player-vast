<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player dengan VAST Ads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwplayer/8.24.0/jwplayer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .embed-mode {
            max-width: none !important;
            width: 100% !important;
            height: 100vh !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
        }
        
        .embed-mode .player-container {
            height: 100vh !important;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        .embed-mode .video-wrapper {
            padding-top: 0 !important;
            height: 100vh !important;
        }
        
        #jwplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        
        .embed-mode #jwplayer {
            position: static;
            height: 100vh !important;
        }
        
        .controls-section {
            padding: 30px;
            background: #1a1a1a;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #2f2f2f;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .quality-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .embed-section {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .embed-code {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #00ff00;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .success-message {
            background: #00ff0030;
            color: #00ff00;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        .debug-info {
            background: #2a2a2a;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #00ff00;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="player-container">
            <div class="video-wrapper">
                <div id="jwplayer"></div>
            </div>
        </div>
        
        <div class="controls-section" id="controlsSection">
            <h1>JW Player dengan VAST Ads</h1>
            
            <div class="quality-grid">
                <div class="input-group">
                    <label for="video480p">Video 480p URL</label>
                    <input type="url" id="video480p" placeholder="Direct link untuk kualitas 480p">
                </div>
                
                <div class="input-group">
                    <label for="video720p">Video 720p URL</label>
                    <input type="url" id="video720p" placeholder="Direct link untuk kualitas 720p">
                </div>
                
                <div class="input-group">
                    <label for="video1080p">Video 1080p URL</label>
                    <input type="url" id="video1080p" placeholder="Direct link untuk kualitas 1080p">
                </div>
            </div>
            
            <div class="input-group">
                <label for="vastXml">VAST XML Content atau URL</label>
                <textarea id="vastXml" placeholder="Paste VAST XML content atau masukkan URL gist/vast"></textarea>
            </div>
            
            <div class="settings-grid">
                <div class="input-group">
                    <label for="skipTime">Skip Button Delay (detik)</label>
                    <input type="number" id="skipTime" value="5" min="0" max="30">
                </div>
                
                <div class="input-group">
                    <label for="posterUrl">Poster Image URL (Optional)</label>
                    <input type="url" id="posterUrl" placeholder="https://example.com/poster.jpg">
                </div>
                
                <div class="input-group">
                    <label for="playerWidth">Player Width (px)</label>
                    <input type="number" id="playerWidth" value="854" min="320">
                </div>
                
                <div class="input-group">
                    <label for="playerHeight">Player Height (px)</label>
                    <input type="number" id="playerHeight" value="480" min="240">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="loadVideo()">Load Video</button>
                <button onclick="testAd()">Test VAST Ad</button>
                <button onclick="generateEmbed()">Generate Embed Code</button>
                <button onclick="clearDebug()">Clear Debug</button>
            </div>
            
            <div id="debugInfo" class="debug-info">Debug info akan muncul di sini...</div>
            
            <div id="embedSection" class="embed-section" style="display: none;">
                <h3 style="margin-bottom: 10px;">Embed Code:</h3>
                <div id="embedCode" class="embed-code"></div>
                <button onclick="copyEmbed()">Copy Embed Code</button>
                <div id="successMessage" class="success-message">Embed code berhasil disalin!</div>
            </div>
        </div>
    </div>
    
    <script>
        let jwPlayer;
        let currentVideoSources = [];
        let vastXmlContent = '';
        let skipDelay = 5;
        let isEmbedMode = false;
        
        // Debug function
        function debugLog(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }
        
        function clearDebug() {
            document.getElementById('debugInfo').innerHTML = 'Debug cleared...<br>';
        }
        
        // Initialize JW Player
        function initializePlayer() {
            debugLog('Initializing JW Player...');
            
            jwPlayer = jwplayer('jwplayer').setup({
                width: '100%',
                height: '100%',
                aspectratio: '16:9',
                controls: true,
                displaytitle: false,
                displaydescription: false,
                stretching: 'uniform',
                skin: {
                    name: 'roundster'
                },
                logo: {
                    hide: true
                }
            });
            
            // Setup JW Player events
            setupPlayerEvents();
            checkEmbedParams();
        }
        
        // Setup player events
        function setupPlayerEvents() {
            jwPlayer.on('ready', function() {
                debugLog('JW Player ready');
            });
            
            jwPlayer.on('play', function() {
                debugLog('Video play started');
            });
            
            jwPlayer.on('pause', function() {
                debugLog('Video paused');
            });
            
            jwPlayer.on('error', function(e) {
                debugLog('Player error: ' + JSON.stringify(e));
            });
            
            jwPlayer.on('adPlay', function() {
                debugLog('Ad started playing');
            });
            
            jwPlayer.on('adPause', function() {
                debugLog('Ad paused');
            });
            
            jwPlayer.on('adComplete', function() {
                debugLog('Ad completed');
            });
            
            jwPlayer.on('adSkipped', function() {
                debugLog('Ad skipped');
            });
            
            jwPlayer.on('adError', function(e) {
                debugLog('Ad error: ' + JSON.stringify(e));
            });
        }
        
        // Process blogger video URL
        function processBloggerUrl(url) {
            debugLog('Processing blogger URL: ' + url);
            
            // Add itag parameter for different qualities if not present
            if (url.includes('blogger.com/video.g') && !url.includes('itag=')) {
                // Default to itag=18 (360p MP4)
                url += (url.includes('?') ? '&' : '?') + 'itag=18';
            }
            
            return url;
        }
        
        // Build video sources
        function buildVideoSources() {
            const video480p = document.getElementById('video480p').value;
            const video720p = document.getElementById('video720p').value;
            const video1080p = document.getElementById('video1080p').value;
            
            currentVideoSources = [];
            
            if (video1080p) {
                currentVideoSources.push({
                    file: processBloggerUrl(video1080p),
                    label: '1080p',
                    type: 'mp4'
                });
            }
            
            if (video720p) {
                currentVideoSources.push({
                    file: processBloggerUrl(video720p),
                    label: '720p',
                    type: 'mp4'
                });
            }
            
            if (video480p) {
                currentVideoSources.push({
                    file: processBloggerUrl(video480p),
                    label: '480p',
                    type: 'mp4'
                });
            }
            
            debugLog('Built video sources: ' + JSON.stringify(currentVideoSources));
            return currentVideoSources;
        }
        
        // Parse VAST XML
        async function parseVastXml(vastInput) {
            debugLog('Parsing VAST XML...');
            
            let vastContent = '';
            
            // Check if input is URL or XML content
            if (vastInput.trim().startsWith('http')) {
                debugLog('VAST input is URL: ' + vastInput);
                try {
                    const response = await fetch(vastInput);
                    vastContent = await response.text();
                    debugLog('Fetched VAST content length: ' + vastContent.length);
                } catch (error) {
                    debugLog('Error fetching VAST URL: ' + error.message);
                    return null;
                }
            } else {
                vastContent = vastInput;
                debugLog('Using direct VAST XML content');
            }
            
            try {
                // Parse XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(vastContent, 'text/xml');
                
                // Check for parsing errors
                const parseErrors = xmlDoc.getElementsByTagName('parsererror');
                if (parseErrors.length > 0) {
                    debugLog('XML parsing error: ' + parseErrors[0].textContent);
                    return null;
                }
                
                // Extract media file
                const mediaFiles = xmlDoc.getElementsByTagName('MediaFile');
                debugLog('Found ' + mediaFiles.length + ' media files');
                
                if (mediaFiles.length > 0) {
                    const mediaFile = mediaFiles[0];
                    const adUrl = mediaFile.textContent.trim();
                    const width = mediaFile.getAttribute('width') || '';
                    const height = mediaFile.getAttribute('height') || '';
                    
                    debugLog('Ad URL found: ' + adUrl);
                    debugLog('Ad dimensions: ' + width + 'x' + height);
                    
                    return {
                        file: adUrl,
                        skipoffset: skipDelay
                    };
                }
                
                debugLog('No MediaFile found in VAST XML');
                return null;
                
            } catch (error) {
                debugLog('Error parsing VAST XML: ' + error.message);
                return null;
            }
        }
        
        // Load video
        async function loadVideo() {
            debugLog('Loading video...');
            
            const sources = buildVideoSources();
            const posterUrl = document.getElementById('posterUrl').value;
            const vastInput = document.getElementById('vastXml').value.trim();
            
            if (sources.length === 0) {
                alert('Masukkan setidaknya satu URL video!');
                return;
            }
            
            skipDelay = parseInt(document.getElementById('skipTime').value) || 5;
            
            // Prepare player configuration
            const config = {
                sources: sources,
                primary: 'html5'
            };
            
            if (posterUrl) {
                config.image = posterUrl;
            }
            
            // Add VAST advertising if provided
            if (vastInput) {
                debugLog('Processing VAST ads...');
                const vastAd = await parseVastXml(vastInput);
                
                if (vastAd) {
                    config.advertising = {
                        client: 'vast',
                        schedule: {
                            'preroll': {
                                offset: 'pre',
                                tag: createVastTag(vastAd.file, skipDelay)
                            }
                        }
                    };
                    debugLog('VAST advertising configured');
                } else {
                    debugLog('Failed to parse VAST, continuing without ads');
                }
            }
            
            // Load configuration into player
            jwPlayer.load(config);
            debugLog('Video configuration loaded');
        }
        
        // Create VAST tag
        function createVastTag(adUrl, skipOffset) {
            const vastTag = `<?xml version="1.0" encoding="UTF-8"?>
<VAST version="2.0">
    <Ad id="preroll">
        <InLine>
            <AdSystem>Custom Player</AdSystem>
            <AdTitle>Pre-roll Advertisement</AdTitle>
            <Creatives>
                <Creative>
                    <Linear skipoffset="00:00:${skipOffset.toString().padStart(2, '0')}">
                        <Duration>00:00:30</Duration>
                        <MediaFiles>
                            <MediaFile delivery="progressive" type="video/mp4" width="854" height="480">
                                <![CDATA[${adUrl}]]>
                            </MediaFile>
                        </MediaFiles>
                    </Linear>
                </Creative>
            </Creatives>
        </InLine>
    </Ad>
</VAST>`;
            
            // Convert to data URL
            return 'data:text/xml;charset=utf-8,' + encodeURIComponent(vastTag);
        }
        
        // Test ad
        async function testAd() {
            debugLog('Testing VAST ad...');
            
            const vastInput = document.getElementById('vastXml').value.trim();
            
            if (!vastInput) {
                alert('Masukkan VAST XML atau URL terlebih dahulu!');
                return;
            }
            
            const vastAd = await parseVastXml(vastInput);
            
            if (vastAd) {
                // Create test configuration with only ad
                const testConfig = {
                    sources: [{
                        file: 'data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAf5tZGF0', // Empty video
                        label: 'Test',
                        type: 'mp4'
                    }],
                    advertising: {
                        client: 'vast',
                        schedule: {
                            'preroll': {
                                offset: 'pre',
                                tag: createVastTag(vastAd.file, skipDelay)
                            }
                        }
                    }
                };
                
                jwPlayer.load(testConfig);
                jwPlayer.play();
                debugLog('Test ad started');
            } else {
                alert('Gagal memparse VAST XML!');
            }
        }
        
        // Generate embed code
        function generateEmbed() {
            const video480p = document.getElementById('video480p').value;
            const video720p = document.getElementById('video720p').value;
            const video1080p = document.getElementById('video1080p').value;
            const vastXml = document.getElementById('vastXml').value;
            const width = document.getElementById('playerWidth').value;
            const height = document.getElementById('playerHeight').value;
            const posterUrl = document.getElementById('posterUrl').value;
            const skipTime = document.getElementById('skipTime').value;
            
            if (!video480p && !video720p && !video1080p) {
                alert('Masukkan setidaknya satu URL video!');
                return;
            }
            
            const currentUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                width: width,
                height: height,
                skip: skipTime
            });
            
            if (video480p) params.append('video480p', video480p);
            if (video720p) params.append('video720p', video720p);
            if (video1080p) params.append('video1080p', video1080p);
            if (vastXml) params.append('vast', encodeURIComponent(vastXml));
            if (posterUrl) params.append('poster', posterUrl);
            
            const embedUrl = `${currentUrl}?${params.toString()}`;
            const embedCode = `<iframe src="${embedUrl}" width="${width}" height="${height}" frameborder="0" allowfullscreen style="display:block;margin:0 auto;"></iframe>`;
            
            document.getElementById('embedSection').style.display = 'block';
            document.getElementById('embedCode').textContent = embedCode;
        }
        
        // Copy embed code
        function copyEmbed() {
            const embedCode = document.getElementById('embedCode').textContent;
            navigator.clipboard.writeText(embedCode).then(() => {
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            });
        }
        
        // Check for embed parameters
        function checkEmbedParams() {
            const params = new URLSearchParams(window.location.search);
            const video480p = params.get('video480p');
            const video720p = params.get('video720p');
            const video1080p = params.get('video1080p');
            
            if (video480p || video720p || video1080p) {
                isEmbedMode = true;
                const container = document.getElementById('container');
                const controlsSection = document.getElementById('controlsSection');
                
                // Hide controls and setup embed mode
                controlsSection.style.display = 'none';
                container.classList.add('embed-mode');
                document.body.style.margin = '0';
                document.body.style.padding = '0';
                document.body.style.height = '100vh';
                document.body.style.overflow = 'hidden';
                
                // Set values from params
                if (video480p) document.getElementById('video480p').value = video480p;
                if (video720p) document.getElementById('video720p').value = video720p;
                if (video1080p) document.getElementById('video1080p').value = video1080p;
                if (params.get('vast')) document.getElementById('vastXml').value = decodeURIComponent(params.get('vast'));
                if (params.get('poster')) document.getElementById('posterUrl').value = params.get('poster');
                if (params.get('skip')) document.getElementById('skipTime').value = params.get('skip');
                
                debugLog('Embed mode detected, auto-loading video...');
                
                // Auto load video
                setTimeout(() => {
                    loadVideo();
                }, 1000);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', function() {
            debugLog('Page loaded, initializing player...');
            initializePlayer();
        });
        
        // Handle fullscreen with landscape orientation
        jwplayer().on('fullscreen', function(e) {
            if (e.fullscreen && screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    debugLog('Orientation lock failed: ' + err.message);
                });
            }
        });
    </script>
</body>
</html>
