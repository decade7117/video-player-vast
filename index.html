<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player dengan VAST Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .embed-mode {
            max-width: none !important;
            width: 100% !important;
            height: 100vh !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
        }
        
        .embed-mode .player-container {
            height: 100vh !important;
        }
        
        video {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        .embed-mode .video-wrapper {
            padding-top: 0 !important;
            height: 100vh !important;
        }
        
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .embed-mode .video-player {
            position: static;
            height: 100vh;
        }
        
        .controls-section {
            padding: 30px;
            background: #1a1a1a;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"], input[type="number"], select {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: #2f2f2f;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Ad Overlay Styles */
        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .ad-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ad-video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        .ad-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .skip-button {
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        
        .skip-countdown {
            background: rgba(0,0,0,0.8);
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .quality-selector {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            border-radius: 4px;
            display: none;
        }
        
        .quality-option {
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        
        .quality-option:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .quality-option:last-child {
            border-bottom: none;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-wrapper:hover .video-controls {
            opacity: 1;
        }
        
        .play-pause-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-container {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #667eea;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-display {
            color: #fff;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .quality-btn, .fullscreen-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }
        
        .embed-section {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .embed-code {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #00ff00;
            word-break: break-all;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                padding: 20px;
            }
            
            .video-controls {
                padding: 10px;
                gap: 10px;
            }
            
            .volume-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="player-container">
            <div class="video-wrapper">
                <video id="videoPlayer" class="video-player" preload="metadata" playsinline webkit-playsinline>
                    <source src="" type="video/mp4">
                </video>
                
                <div class="video-controls" id="videoControls">
                    <button class="play-pause-btn" id="playPauseBtn">▶</button>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                    <div class="volume-container">
                        <button class="play-pause-btn" id="muteBtn">🔊</button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="quality-btn" id="qualityBtn">HD</button>
                    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
                </div>
                
                <div class="quality-selector" id="qualitySelector"></div>
            </div>
            
            <div class="ad-overlay" id="adOverlay">
                <div class="ad-container">
                    <video class="ad-video" id="adVideo" autoplay muted></video>
                    <div class="ad-controls">
                        <div class="skip-countdown" id="skipCountdown">Skip in 5s</div>
                        <button class="skip-button" id="skipButton">Skip Ad</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls-section" id="controlsSection">
            <h1>Advanced Video Player dengan VAST Ads</h1>
            
            <div class="input-group">
                <label for="video480p">Video 480p URL (Direct Link)</label>
                <input type="url" id="video480p" placeholder="Direct link untuk kualitas 480p">
            </div>
            
            <div class="input-group">
                <label for="video720p">Video 720p URL (Direct Link)</label>
                <input type="url" id="video720p" placeholder="Direct link untuk kualitas 720p">
            </div>
            
            <div class="input-group">
                <label for="video1080p">Video 1080p URL (Direct Link)</label>
                <input type="url" id="video1080p" placeholder="Direct link untuk kualitas 1080p">
            </div>
            
            <div class="settings-grid">
                <div class="input-group">
                    <label for="vastAdUrl">VAST Ad Video URL (Direct MP4)</label>
                    <input type="url" id="vastAdUrl" placeholder="https://example.com/ad.mp4">
                </div>
                
                <div class="input-group">
                    <label for="skipTime">Skip Button Delay (detik)</label>
                    <input type="number" id="skipTime" value="5" min="0" max="30">
                </div>
                
                <div class="input-group">
                    <label for="playerWidth">Player Width (px)</label>
                    <input type="number" id="playerWidth" value="854" min="320">
                </div>
                
                <div class="input-group">
                    <label for="playerHeight">Player Height (px)</label>
                    <input type="number" id="playerHeight" value="480" min="240">
                </div>
            </div>
            
            <div class="settings-grid">
                <div class="input-group">
                    <label for="posterUrl">Poster Image URL (Optional)</label>
                    <input type="url" id="posterUrl" placeholder="https://example.com/poster.jpg">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="loadVideo()">Load Video</button>
                <button onclick="testAd()">Test VAST Ad</button>
                <button onclick="generateEmbed()">Generate Embed Code</button>
            </div>
            
            <div id="embedSection" class="embed-section" style="display: none;">
                <h3 style="margin-bottom: 10px;">Embed Code:</h3>
                <div id="embedCode" class="embed-code"></div>
                <button onclick="copyEmbed()">Copy Embed Code</button>
            </div>
        </div>
    </div>
    
    <script>
        let player;
        let currentVideoSources = [];
        let currentAd = null;
        let skipTimer = null;
        let skipDelay = 5;
        let adPlayed = false;
        let isEmbedMode = false;
        
        // Initialize player
        function initializePlayer() {
            player = document.getElementById('videoPlayer');
            setupVideoEvents();
            setupControls();
            checkEmbedParams();
        }
        
        // Setup video events
        function setupVideoEvents() {
            player.addEventListener('loadedmetadata', () => {
                updateTimeDisplay();
                detectVideoQualities();
            });
            
            player.addEventListener('timeupdate', () => {
                updateProgress();
                updateTimeDisplay();
            });
            
            player.addEventListener('play', () => {
                if (!adPlayed && document.getElementById('vastAdUrl').value) {
                    playVastAd();
                }
                document.getElementById('playPauseBtn').textContent = '⏸';
            });
            
            player.addEventListener('pause', () => {
                document.getElementById('playPauseBtn').textContent = '▶';
            });
            
            player.addEventListener('ended', () => {
                document.getElementById('playPauseBtn').textContent = '▶';
            });
        }
        
        // Setup custom controls
        function setupControls() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressContainer = document.getElementById('progressContainer');
            const volumeSlider = document.getElementById('volumeSlider');
            const muteBtn = document.getElementById('muteBtn');
            const qualityBtn = document.getElementById('qualityBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            progressContainer.addEventListener('click', seekVideo);
            volumeSlider.addEventListener('input', updateVolume);
            muteBtn.addEventListener('click', toggleMute);
            qualityBtn.addEventListener('click', toggleQualitySelector);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
        
        // Seek video
        function seekVideo(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            player.currentTime = percent * player.duration;
        }
        
        // Update progress
        function updateProgress() {
            if (player.duration) {
                const percent = (player.currentTime / player.duration) * 100;
                document.getElementById('progressBar').style.width = percent + '%';
            }
        }
        
        // Update time display
        function updateTimeDisplay() {
            const current = formatTime(player.currentTime);
            const duration = formatTime(player.duration);
            document.getElementById('timeDisplay').textContent = `${current} / ${duration}`;
        }
        
        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update volume
        function updateVolume() {
            player.volume = document.getElementById('volumeSlider').value;
            updateMuteButton();
        }
        
        // Toggle mute
        function toggleMute() {
            player.muted = !player.muted;
            updateMuteButton();
        }
        
        // Update mute button
        function updateMuteButton() {
            const muteBtn = document.getElementById('muteBtn');
            if (player.muted || player.volume === 0) {
                muteBtn.textContent = '🔇';
            } else if (player.volume < 0.5) {
                muteBtn.textContent = '🔉';
            } else {
                muteBtn.textContent = '🔊';
            }
        }
        
        // Toggle fullscreen with forced landscape
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const container = document.querySelector('.video-wrapper');
                container.requestFullscreen().then(() => {
                    // Force landscape orientation
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(err => {
                            console.log('Orientation lock not supported:', err);
                        });
                    }
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Detect video qualities
        function detectVideoQualities() {
            // Quality detection is now handled by separate input fields
            updateQualitySelector();
        }
        
        // Parse video source options
        function parseSourceOptions(url) {
            // This function is no longer needed as we use separate quality inputs
        }
        
        // Update quality selector
        function updateQualitySelector() {
            const selector = document.getElementById('qualitySelector');
            selector.innerHTML = '';
            
            currentVideoSources.forEach((source, index) => {
                const option = document.createElement('div');
                option.className = 'quality-option';
                option.textContent = source.quality;
                option.addEventListener('click', () => changeQuality(index));
                selector.appendChild(option);
            });
        }
        
        // Change video quality
        function changeQuality(index) {
            const currentTime = player.currentTime;
            const wasPlaying = !player.paused;
            
            player.src = currentVideoSources[index].url;
            player.load();
            
            player.addEventListener('loadeddata', () => {
                player.currentTime = currentTime;
                if (wasPlaying) {
                    player.play();
                }
            }, { once: true });
            
            document.getElementById('qualityBtn').textContent = currentVideoSources[index].quality;
            document.getElementById('qualitySelector').style.display = 'none';
        }
        
        // Toggle quality selector
        function toggleQualitySelector() {
            const selector = document.getElementById('qualitySelector');
            selector.style.display = selector.style.display === 'block' ? 'none' : 'block';
        }
        
        // Load video
        function loadVideo() {
            const video480p = document.getElementById('video480p').value;
            const video720p = document.getElementById('video720p').value;
            const video1080p = document.getElementById('video1080p').value;
            const posterUrl = document.getElementById('posterUrl').value;
            const width = document.getElementById('playerWidth').value;
            const height = document.getElementById('playerHeight').value;
            
            // Check if at least one video quality is provided
            if (!video480p && !video720p && !video1080p) {
                alert('Masukkan setidaknya satu URL video!');
                return;
            }
            
            skipDelay = parseInt(document.getElementById('skipTime').value) || 5;
            adPlayed = false;
            
            // Build video sources array
            currentVideoSources = [];
            
            if (video1080p) {
                currentVideoSources.push({ quality: '1080p', url: video1080p });
            }
            if (video720p) {
                currentVideoSources.push({ quality: '720p', url: video720p });
            }
            if (video480p) {
                currentVideoSources.push({ quality: '480p', url: video480p });
            }
            
            // Load the highest quality available first
            const initialSource = currentVideoSources[0];
            player.src = initialSource.url;
            
            if (posterUrl) {
                player.poster = posterUrl;
            }
            
            // Update quality selector
            updateQualitySelector();
            document.getElementById('qualityBtn').textContent = initialSource.quality;
            
            // Update container size if not in embed mode
            if (!isEmbedMode) {
                const container = document.querySelector('.video-wrapper');
                container.style.paddingTop = (height / width * 100) + '%';
            }
            
            player.load();
        }
        
        // Process video URL for different formats
        function processVideoUrl(url) {
            if (url.includes('blogger.com/video.g')) {
                // Blogger video URL - add quality parameter if not present
                if (!url.includes('=m37')) {
                    url += url.includes('?') ? '&itag=37' : '?itag=37';
                }
                return url;
            }
            return url;
        }
        
        // Play VAST ad
        async function playVastAd() {
            const vastAdUrl = document.getElementById('vastAdUrl').value;
            if (!vastAdUrl || adPlayed) return;
            
            try {
                player.pause();
                adPlayed = true;
                
                // Use direct ad URL
                showAd(vastAdUrl);
            } catch (error) {
                console.error('Error loading VAST ad:', error);
                player.play();
            }
        }
        
        // Extract ad URL from gist content
        function extractAdUrlFromGist(gistContent) {
            // This is a simplified parser - adjust based on actual gist content
            const mediaFileMatch = gistContent.match(/<MediaFile[^>]*>(.*?)<\/MediaFile>/i);
            if (mediaFileMatch) {
                return mediaFileMatch[1].trim();
            }
            return null;
        }
        
        // Parse VAST XML
        function parseVastXml(vastXml) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(vastXml, 'text/xml');
                const mediaFile = xmlDoc.querySelector('MediaFile');
                
                if (mediaFile) {
                    return mediaFile.textContent.trim();
                }
            } catch (error) {
                console.error('Error parsing VAST XML:', error);
            }
            return null;
        }
        
        // Show ad
        function showAd(adUrl) {
            const adOverlay = document.getElementById('adOverlay');
            const adVideo = document.getElementById('adVideo');
            const skipCountdown = document.getElementById('skipCountdown');
            const skipButton = document.getElementById('skipButton');
            
            adVideo.src = adUrl;
            adOverlay.style.display = 'flex';
            
            skipButton.style.display = 'none';
            skipCountdown.style.display = 'block';
            
            let countdown = skipDelay;
            skipCountdown.textContent = `Skip in ${countdown}s`;
            
            skipTimer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    skipCountdown.textContent = `Skip in ${countdown}s`;
                } else {
                    skipCountdown.style.display = 'none';
                    skipButton.style.display = 'block';
                    clearInterval(skipTimer);
                }
            }, 1000);
            
            adVideo.addEventListener('ended', closeAd, { once: true });
            skipButton.addEventListener('click', closeAd, { once: true });
        }
        
        // Close ad
        function closeAd() {
            const adOverlay = document.getElementById('adOverlay');
            if (skipTimer) {
                clearInterval(skipTimer);
                skipTimer = null;
            }
            adOverlay.style.display = 'none';
            player.play();
        }
        
        // Test ad
        function testAd() {
            adPlayed = false;
            playVastAd();
        }
        
        // Generate embed code
        function generateEmbed() {
            const video480p = document.getElementById('video480p').value;
            const video720p = document.getElementById('video720p').value;
            const video1080p = document.getElementById('video1080p').value;
            const vastAdUrl = document.getElementById('vastAdUrl').value;
            const width = document.getElementById('playerWidth').value;
            const height = document.getElementById('playerHeight').value;
            const posterUrl = document.getElementById('posterUrl').value;
            const skipTime = document.getElementById('skipTime').value;
            
            if (!video480p && !video720p && !video1080p) {
                alert('Masukkan setidaknya satu URL video!');
                return;
            }
            
            const currentUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                width: width,
                height: height,
                skip: skipTime
            });
            
            if (video480p) params.append('video480p', video480p);
            if (video720p) params.append('video720p', video720p);
            if (video1080p) params.append('video1080p', video1080p);
            if (vastAdUrl) params.append('adurl', vastAdUrl);
            if (posterUrl) params.append('poster', posterUrl);
            
            const embedUrl = `${currentUrl}?${params.toString()}`;
            const embedCode = `<iframe src="${embedUrl}" width="${width}" height="${height}" frameborder="0" allowfullscreen style="display:block;margin:0 auto;"></iframe>`;
            
            document.getElementById('embedSection').style.display = 'block';
            document.getElementById('embedCode').textContent = embedCode;
        }
        
        // Copy embed code
        function copyEmbed() {
            const embedCode = document.getElementById('embedCode').textContent;
            navigator.clipboard.writeText(embedCode).then(() => {
                alert('Embed code berhasil disalin!');
            });
        }
        
        // Check for embed parameters
        function checkEmbedParams() {
            const params = new URLSearchParams(window.location.search);
            const video480p = params.get('video480p');
            const video720p = params.get('video720p');
            const video1080p = params.get('video1080p');
            
            if (video480p || video720p || video1080p) {
                isEmbedMode = true;
                const container = document.getElementById('container');
                const controlsSection = document.getElementById('controlsSection');
                
                // Hide controls and setup embed mode
                controlsSection.style.display = 'none';
                container.classList.add('embed-mode');
                document.body.style.margin = '0';
                document.body.style.padding = '0';
                document.body.style.height = '100vh';
                document.body.style.overflow = 'hidden';
                
                // Set values from params
                if (video480p) document.getElementById('video480p').value = video480p;
                if (video720p) document.getElementById('video720p').value = video720p;
                if (video1080p) document.getElementById('video1080p').value = video1080p;
                if (params.get('adurl')) document.getElementById('vastAdUrl').value = params.get('adurl');
                if (params.get('poster')) document.getElementById('posterUrl').value = params.get('poster');
                if (params.get('skip')) document.getElementById('skipTime').value = params.get('skip');
                
                // Auto load video
                setTimeout(() => {
                    loadVideo();
                }, 500);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', initializePlayer);
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '⛷';
            } else {
                fullscreenBtn.textContent = '⛶';
                // Unlock orientation when exiting fullscreen
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        });
        
        // Hide controls after inactivity
        let controlsTimeout;
        document.querySelector('.video-wrapper').addEventListener('mousemove', () => {
            document.getElementById('videoControls').style.opacity = '1';
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!player.paused) {
                    document.getElementById('videoControls').style.opacity = '0';
                }
            }, 3000);
        });
    </script>
</body>
</html>
