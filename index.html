<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player dengan VAST Ads</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.3.2/videojs-contrib-ads.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .player-section {
            background: #000;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls-section {
            padding: 30px;
            background: #1a1a1a;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #2f2f2f;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .embed-section {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .embed-code {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #00ff00;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .copy-button {
            background: #4a4a4a;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .copy-button:hover {
            background: #5a5a5a;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .controls-section {
                padding: 20px;
            }
        }
        
        .success-message {
            background: #00ff0030;
            color: #00ff00;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .ad-container {
            background: #000;
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .skip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <video
                id="videoPlayer"
                class="video-js vjs-default-skin vjs-big-play-centered"
                controls
                preload="auto"
                width="640"
                height="360">
            </video>
            <div id="adOverlay" class="ad-overlay">
                <div class="ad-container">
                    <div id="adContainer"></div>
                    <button id="skipButton" class="skip-button">Skip Ad</button>
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <h1>Custom Video Player dengan VAST Ads</h1>
            
            <div class="settings-grid">
                <div class="input-group">
                    <label for="videoUrl">Video URL (Direct Link)</label>
                    <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4">
                </div>
                
                <div class="input-group">
                    <label for="vastUrl">VAST Ad Tag URL</label>
                    <input type="url" id="vastUrl" placeholder="https://example.com/vast.xml">
                </div>
                
                <div class="input-group">
                    <label for="playerWidth">Player Width (px)</label>
                    <input type="text" id="playerWidth" placeholder="640" value="640">
                </div>
                
                <div class="input-group">
                    <label for="playerHeight">Player Height (px)</label>
                    <input type="text" id="playerHeight" placeholder="360" value="360">
                </div>
            </div>
            
            <div class="input-group">
                <label for="posterUrl">Poster Image URL (Optional)</label>
                <input type="url" id="posterUrl" placeholder="https://example.com/poster.jpg">
            </div>
            
            <div class="button-group">
                <button onclick="loadVideo()">Load Video</button>
                <button onclick="testAd()">Test Ad</button>
                <button onclick="generateEmbed()">Generate Embed Code</button>
            </div>
            
            <div id="embedSection" class="embed-section" style="display: none;">
                <h3 style="margin-bottom: 10px;">Embed Code untuk WordPress:</h3>
                <div id="embedCode" class="embed-code"></div>
                <button class="copy-button" onclick="copyEmbed()">Copy Embed Code</button>
                <div id="successMessage" class="success-message">Embed code berhasil disalin!</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/7.3.2/videojs-contrib-ads.min.js"></script>
    <script>
        let player;
        let adDisplayContainer;
        let adsLoader;
        let adsManager;
        let vastTagUrl = '';
        
        // Initialize player
        function initializePlayer() {
            player = videojs('videoPlayer', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                fluid: true,
                responsive: true
            });
            
            // Initialize ads plugin
            player.ads();
        }
        
        // Load video
        function loadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const vastUrl = document.getElementById('vastUrl').value;
            const posterUrl = document.getElementById('posterUrl').value;
            const width = document.getElementById('playerWidth').value;
            const height = document.getElementById('playerHeight').value;
            
            if (!videoUrl) {
                alert('Masukkan URL video terlebih dahulu!');
                return;
            }
            
            vastTagUrl = vastUrl;
            
            // Update player dimensions
            player.width(width);
            player.height(height);
            
            // Set video source
            player.src({
                type: 'video/mp4',
                src: videoUrl
            });
            
            // Set poster if provided
            if (posterUrl) {
                player.poster(posterUrl);
            }
            
            // Setup VAST ads if URL provided
            if (vastUrl) {
                setupVastAds(vastUrl);
            }
            
            player.ready(() => {
                console.log('Player is ready!');
            });
        }
        
        // Setup VAST ads
        function setupVastAds(vastUrl) {
            // Simple VAST implementation
            player.on('play', function() {
                if (!player.ads.hasPlayedAds) {
                    player.ads.hasPlayedAds = true;
                    playVastAd(vastUrl);
                }
            });
        }
        
        // Play VAST ad
        function playVastAd(vastUrl) {
            // This is a simplified VAST implementation
            // For production, use a proper VAST parser library
            fetch(vastUrl)
                .then(response => response.text())
                .then(vastXml => {
                    // Parse VAST XML and extract media file
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(vastXml, "text/xml");
                    const mediaFile = xmlDoc.querySelector('MediaFile');
                    
                    if (mediaFile) {
                        const adUrl = mediaFile.textContent.trim();
                        showAd(adUrl);
                    }
                })
                .catch(error => {
                    console.error('Error loading VAST:', error);
                });
        }
        
        // Show ad overlay
        function showAd(adUrl) {
            const adOverlay = document.getElementById('adOverlay');
            const adContainer = document.getElementById('adContainer');
            const skipButton = document.getElementById('skipButton');
            
            player.pause();
            
            // Create ad video element
            const adVideo = document.createElement('video');
            adVideo.src = adUrl;
            adVideo.controls = false;
            adVideo.autoplay = true;
            adVideo.style.maxWidth = '100%';
            adVideo.style.maxHeight = '100%';
            
            adContainer.innerHTML = '';
            adContainer.appendChild(adVideo);
            
            adOverlay.style.display = 'flex';
            
            // Show skip button after 5 seconds
            setTimeout(() => {
                skipButton.style.display = 'block';
            }, 5000);
            
            // Handle ad end
            adVideo.addEventListener('ended', () => {
                closeAd();
            });
            
            // Handle skip button
            skipButton.onclick = () => {
                closeAd();
            };
        }
        
        // Close ad
        function closeAd() {
            const adOverlay = document.getElementById('adOverlay');
            const skipButton = document.getElementById('skipButton');
            
            adOverlay.style.display = 'none';
            skipButton.style.display = 'none';
            player.play();
        }
        
        // Test ad
        function testAd() {
            const vastUrl = document.getElementById('vastUrl').value;
            if (!vastUrl) {
                alert('Masukkan VAST URL terlebih dahulu!');
                return;
            }
            playVastAd(vastUrl);
        }
        
        // Generate embed code
        function generateEmbed() {
            const videoUrl = document.getElementById('videoUrl').value;
            const vastUrl = document.getElementById('vastUrl').value;
            const width = document.getElementById('playerWidth').value;
            const height = document.getElementById('playerHeight').value;
            const posterUrl = document.getElementById('posterUrl').value;
            
            if (!videoUrl) {
                alert('Masukkan URL video terlebih dahulu!');
                return;
            }
            
            // Get current page URL
            const currentUrl = window.location.href.split('?')[0];
            
            // Build query parameters
            const params = new URLSearchParams({
                video: videoUrl,
                width: width,
                height: height
            });
            
            if (vastUrl) params.append('vast', vastUrl);
            if (posterUrl) params.append('poster', posterUrl);
            
            // Generate iframe embed code
            const embedUrl = `${currentUrl}?${params.toString()}`;
            const embedCode = `<iframe src="${embedUrl}" width="${width}" height="${height}" frameborder="0" allowfullscreen></iframe>`;
            
            // Show embed code
            document.getElementById('embedSection').style.display = 'block';
            document.getElementById('embedCode').textContent = embedCode;
        }
        
        // Copy embed code
        function copyEmbed() {
            const embedCode = document.getElementById('embedCode').textContent;
            navigator.clipboard.writeText(embedCode).then(() => {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            });
        }
        
        // Check for embed parameters on load
        function checkEmbedParams() {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('video');
            const vastUrl = params.get('vast');
            const width = params.get('width') || '640';
            const height = params.get('height') || '360';
            const posterUrl = params.get('poster');
            
            if (videoUrl) {
                // Hide controls for embed mode
                document.querySelector('.controls-section').style.display = 'none';
                document.querySelector('.container').style.maxWidth = width + 'px';
                
                // Set values and load video
                document.getElementById('videoUrl').value = videoUrl;
                if (vastUrl) document.getElementById('vastUrl').value = vastUrl;
                document.getElementById('playerWidth').value = width;
                document.getElementById('playerHeight').value = height;
                if (posterUrl) document.getElementById('posterUrl').value = posterUrl;
                
                // Auto load video
                setTimeout(() => {
                    loadVideo();
                }, 500);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            initializePlayer();
            checkEmbedParams();
        };
    </script>
</body>
</html>
