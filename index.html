<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Player dengan VAST Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .embed-mode {
            max-width: none !important;
            width: 100% !important;
            height: 100vh !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            background: #000;
        }
        
        .embed-mode .player-container {
            height: 100vh !important;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        
        .embed-mode .video-wrapper {
            padding-top: 0 !important;
            height: 100vh !important;
        }
        
        #fluidplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .embed-mode #fluidplayer {
            position: static;
            height: 100vh !important;
        }
        
        .controls-section {
            padding: 30px;
            background: #1a1a1a;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"], input[type="url"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #2f2f2f;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .quality-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .embed-section {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .embed-code {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #00ff00;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .success-message {
            background: #00ff0030;
            color: #00ff00;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .debug-info {
            background: #2a2a2a;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #00ff00;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .vast-examples {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .vast-examples h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .vast-examples pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            color: #00ff00;
            font-size: 11px;
            overflow-x: auto;
            margin-bottom: 10px;
        }
        
        .example-button {
            background: #4a4a4a;
            padding: 6px 12px;
            font-size: 12px;
            margin: 5px 5px 0 0;
        }
        
        .quality-selector {
            position: absolute;
            bottom: 50px;
            right: 15px;
            z-index: 1000;
        }
        
        .quality-btn {
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .quality-btn.active {
            background: #667eea;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="player-container">
            <div class="video-wrapper">
                <video id="fluidplayer" controls preload="metadata"></video>
                <div id="qualitySelector" class="quality-selector" style="display: none;"></div>
            </div>
        </div>
        
        <div class="controls-section" id="controlsSection">
            <h1>Fluid Player dengan VAST Ads</h1>
            
            <div class="quality-grid">
                <div class="input-group">
                    <label for="video480p">Video 480p URL</label>
                    <input type="url" id="video480p" placeholder="Direct link untuk kualitas 480p">
                </div>
                
                <div class="input-group">
                    <label for="video720p">Video 720p URL</label>
                    <input type="url" id="video720p" placeholder="Direct link untuk kualitas 720p">
                </div>
                
                <div class="input-group">
                    <label for="video1080p">Video 1080p URL</label>
                    <input type="url" id="video1080p" placeholder="Direct link untuk kualitas 1080p">
                </div>
            </div>
            
            <div class="input-group">
                <label for="adVideoUrl">Ad Video URL (Direct MP4)</label>
                <input type="url" id="adVideoUrl" placeholder="https://example.com/ad.mp4">
                <div class="vast-examples">
                    <h4>Sample Ad URLs:</h4>
                    <button class="example-button" onclick="loadSampleAd()">Load Sample Ad</button>
                    <button class="example-button" onclick="loadTestAd()">Load Test Ad</button>
                </div>
            </div>
            
            <div class="settings-grid">
                <div class="input-group">
                    <label for="skipTime">Skip Button Delay (detik)</label>
                    <input type="number" id="skipTime" value="5" min="0" max="30">
                </div>
                
                <div class="input-group">
                    <label for="posterUrl">Poster Image URL (Optional)</label>
                    <input type="url" id="posterUrl" placeholder="https://example.com/poster.jpg">
                </div>
                
                <div class="input-group">
                    <label for="playerWidth">Player Width (px)</label>
                    <input type="number" id="playerWidth" value="854" min="320">
                </div>
                
                <div class="input-group">
                    <label for="playerHeight">Player Height (px)</label>
                    <input type="number" id="playerHeight" value="480" min="240">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="loadVideo()">Load Video</button>
                <button onclick="testAd()">Test Ad Only</button>
                <button onclick="generateEmbed()">Generate Embed Code</button>
                <button onclick="clearDebug()">Clear Debug</button>
            </div>
            
            <div id="debugInfo" class="debug-info">Debug info akan muncul di sini...</div>
            
            <div id="embedSection" class="embed-section" style="display: none;">
                <h3 style="margin-bottom: 10px;">Embed Code:</h3>
                <div id="embedCode" class="embed-code"></div>
                <button onclick="copyEmbed()">Copy Embed Code</button>
                <div id="successMessage" class="success-message">Embed code berhasil disalin!</div>
            </div>
        </div>
    </div>
    
    <!-- Load Fluid Player from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fluid-player/3.6.0/fluidplayer.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fluid-player/3.6.0/fluidplayer.min.js"></script>
    
    <script>
        let fluidPlayerInstance;
        let currentVideoSources = [];
        let skipDelay = 5;
        let isEmbedMode = false;
        let currentQuality = 0;
        
        // Debug function
        function debugLog(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }
        
        function clearDebug() {
            document.getElementById('debugInfo').innerHTML = 'Debug cleared...<br>';
        }
        
        // Convert Blogger URL to direct stream
        function processBloggerUrl(url) {
            debugLog('Processing URL: ' + url);
            
            if (url.includes('blogger.com/video.g')) {
                // For Blogger videos, we need to add specific parameters
                const urlObj = new URL(url);
                
                // Add necessary parameters for direct streaming
                if (!urlObj.searchParams.has('itag')) {
                    urlObj.searchParams.set('itag', '18'); // MP4 360p
                }
                
                // Force download instead of streaming to avoid CORS
                urlObj.searchParams.set('source', 'fallback');
                
                const processedUrl = urlObj.toString();
                debugLog('Processed Blogger URL: ' + processedUrl);
                return processedUrl;
            }
            
            return url;
        }
        
        // Build video sources with quality options
        function buildVideoSources() {
            const video480p = document.getElementById('video480p').value.trim();
            const video720p = document.getElementById('video720p').value.trim();
            const video1080p = document.getElementById('video1080p').value.trim();
            
            currentVideoSources = [];
            
            // Add sources in order of quality (highest first)
            if (video1080p) {
                currentVideoSources.push({
                    src: processBloggerUrl(video1080p),
                    title: '1080p',
                    quality: 1080
                });
            }
            
            if (video720p) {
                currentVideoSources.push({
                    src: processBloggerUrl(video720p),
                    title: '720p',
                    quality: 720
                });
            }
            
            if (video480p) {
                currentVideoSources.push({
                    src: processBloggerUrl(video480p),
                    title: '480p',
                    quality: 480
                });
            }
            
            debugLog(`Built ${currentVideoSources.length} video sources`);
            return currentVideoSources;
        }
        
        // Create VAST XML for ads
        function createVastXml(adUrl, duration = 15) {
            skipDelay = parseInt(document.getElementById('skipTime').value) || 5;
            
            const vastXml = `<?xml version="1.0" encoding="UTF-8"?>
<VAST version="3.0">
    <Ad id="preroll-ad-1">
        <InLine>
            <AdSystem version="1.0">Custom Player</AdSystem>
            <AdTitle><![CDATA[Pre-roll Advertisement]]></AdTitle>
            <Impression><![CDATA[#]]></Impression>
            <Creatives>
                <Creative id="creative-1" sequence="1">
                    <Linear skipoffset="00:00:${skipDelay.toString().padStart(2, '0')}">
                        <Duration>00:${duration.toString().padStart(2, '0')}:00</Duration>
                        <MediaFiles>
                            <MediaFile delivery="progressive" type="video/mp4" width="854" height="480">
                                <![CDATA[${adUrl}]]>
                            </MediaFile>
                        </MediaFiles>
                        <VideoClicks>
                            <ClickThrough><![CDATA[about:blank]]></ClickThrough>
                        </VideoClicks>
                        <TrackingEvents>
                            <Tracking event="start"><![CDATA[#]]></Tracking>
                            <Tracking event="complete"><![CDATA[#]]></Tracking>
                            <Tracking event="skip"><![CDATA[#]]></Tracking>
                        </TrackingEvents>
                    </Linear>
                </Creative>
            </Creatives>
        </InLine>
    </Ad>
</VAST>`;
            
            debugLog('Created VAST XML for ad: ' + adUrl);
            return vastXml;
        }
        
        // Create quality selector buttons
        function createQualitySelector() {
            const qualitySelector = document.getElementById('qualitySelector');
            qualitySelector.innerHTML = '';
            
            if (currentVideoSources.length > 1) {
                qualitySelector.style.display = 'block';
                
                currentVideoSources.forEach((source, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'quality-btn' + (index === currentQuality ? ' active' : '');
                    btn.textContent = source.title;
                    btn.onclick = () => switchQuality(index);
                    qualitySelector.appendChild(btn);
                });
                
                debugLog(`Created quality selector with ${currentVideoSources.length} options`);
            } else {
                qualitySelector.style.display = 'none';
            }
        }
        
        // Switch video quality
        function switchQuality(index) {
            if (index === currentQuality || !currentVideoSources[index]) return;
            
            const video = document.getElementById('fluidplayer');
            const currentTime = video.currentTime;
            const wasPlaying = !video.paused;
            
            currentQuality = index;
            video.src = currentVideoSources[index].src;
            
            video.addEventListener('loadedmetadata', function onLoadedMetadata() {
                video.currentTime = currentTime;
                if (wasPlaying) video.play();
                video.removeEventListener('loadedmetadata', onLoadedMetadata);
            });
            
            // Update active button
            document.querySelectorAll('.quality-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            debugLog(`Switched to quality: ${currentVideoSources[index].title}`);
        }
        
        // Initialize Fluid Player
        function loadVideo() {
            debugLog('Loading video...');
            
            const sources = buildVideoSources();
            const posterUrl = document.getElementById('posterUrl').value.trim();
            const adVideoUrl = document.getElementById('adVideoUrl').value.trim();
            
            if (sources.length === 0) {
                alert('Masukkan setidaknya satu URL video!');
                return;
            }
            
            // Destroy existing player
            if (fluidPlayerInstance && typeof fluidPlayerInstance.destroy === 'function') {
                try {
                    fluidPlayerInstance.destroy();
                    debugLog('Previous player destroyed');
                } catch (e) {
                    debugLog('Error destroying previous player: ' + e.message);
                }
            }
            
            const videoElement = document.getElementById('fluidplayer');
            
            // Clear previous video
            videoElement.src = '';
            videoElement.innerHTML = '';
            
            // Set poster if provided
            if (posterUrl) {
                videoElement.poster = posterUrl;
            }
            
            // Wait for Fluid Player to be available
            if (typeof fluidPlayer === 'undefined') {
                debugLog('Fluid Player not loaded yet, retrying...');
                setTimeout(loadVideo, 1000);
                return;
            }
            
            // Set the primary video source
            videoElement.src = sources[0].src;
            currentQuality = 0;
            
            // Fluid Player configuration
            const fluidConfig = {
                layoutControls: {
                    fillToContainer: true,
                    autoPlay: false,
                    mute: false,
                    allowTheatre: !isEmbedMode,
                    playPauseAnimation: true,
                    playbackRateEnabled: true,
                    allowDownload: false,
                    playButtonShowing: true,
                    controlBar: {
                        autoHide: true,
                        autoHideTimeout: 3,
                        animated: true
                    },
                    logo: {
                        imageUrl: null,
                        position: 'top-left'
                    }
                }
            };
            
            // Add VAST advertising if ad URL provided
            if (adVideoUrl) {
                debugLog('Adding VAST advertising...');
                
                const vastXml = createVastXml(adVideoUrl, 30);
                const vastBlob = new Blob([vastXml], { type: 'text/xml' });
                const vastUrl = URL.createObjectURL(vastBlob);
                
                fluidConfig.vastOptions = {
                    adList: [{
                        roll: 'preRoll',
                        vastTag: vastUrl,
                        adText: 'Advertisement',
                        adTextPosition: 'top-left'
                    }],
                    adText: 'Advertisement',
                    adTextPosition: 'top-left',
                    adCTAText: 'Learn More',
                    adCTATextPosition: 'bottom-right',
                    adSkipButtonText: 'Skip Ad',
                    skipButtonCaption: 'Skip in ',
                    skipButtonClickCaption: 'Skip Ad',
                    adClickable: true,
                    vastTimeout: 10000,
                    showProgressbarMarkers: false,
                    allowVPAID: false,
                    vastAdvanced: {
                        vastLoadedCallback: function() {
                            debugLog('VAST ad loaded successfully');
                        },
                        noVastVideoCallback: function() {
                            debugLog('No VAST video found or failed to load');
                        },
                        vastVideoSkippedCallback: function() {
                            debugLog('VAST ad was skipped');
                        },
                        vastVideoEndedCallback: function() {
                            debugLog('VAST ad playback completed');
                        },
                        vastVideoClickedCallback: function() {
                            debugLog('VAST ad was clicked');
                        }
                    }
                };
                
                debugLog('VAST configuration added with blob URL');
            }
            
            try {
                // Initialize Fluid Player
                fluidPlayerInstance = fluidPlayer('fluidplayer', fluidConfig);
                debugLog('Fluid Player initialized successfully');
                
                // Create quality selector after player loads
                setTimeout(() => {
                    createQualitySelector();
                }, 1000);
                
                // Add video event listeners
                videoElement.addEventListener('loadstart', () => {
                    debugLog('Video load started');
                });
                
                videoElement.addEventListener('canplay', () => {
                    debugLog('Video can play');
                });
                
                videoElement.addEventListener('error', (e) => {
                    debugLog('Video error: ' + e.message);
                });
                
            } catch (error) {
                debugLog('Error initializing Fluid Player: ' + error.message);
                console.error('Fluid Player Error:', error);
            }
        }
        
        // Test ad only
        function testAd() {
            debugLog('Testing ad only...');
            
            const adVideoUrl = document.getElementById('adVideoUrl').value.trim();
            
            if (!adVideoUrl) {
                alert('Masukkan Ad Video URL terlebih dahulu!');
                return;
            }
            
            // Create a minimal test video
            const testVideoUrl = 'data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAABhJtZGF0';
            
            // Temporarily set test video
            document.getElementById('video480p').value = testVideoUrl;
            
            loadVideo();
            
            // Clear test video after loading
            setTimeout(() => {
                document.getElementById('video480p').value = '';
            }, 2000);
        }
        
        // Load sample ad
        function loadSampleAd() {
            const sampleAdUrl = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
            document.getElementById('adVideoUrl').value = sampleAdUrl;
            debugLog('Sample ad URL loaded');
        }
        
        // Load test ad
        function loadTestAd() {
            const testAdUrl = 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4';
            document.getElementById('adVideoUrl').value = testAdUrl;
            debugLog('Test ad URL loaded');
        }
        
        // Generate embed code
        function generateEmbed() {
            const video480p = document.getElementById('video480p').value.trim();
            const video720p = document.getElementById('video720p').value.trim();
            const video1080p = document.getElementById('video1080p').value.trim();
            const adVideoUrl = document.getElementById('adVideoUrl').value.trim();
            const width = document.getElementById('playerWidth').value;
            const height = document.getElementById('playerHeight').value;
            const posterUrl = document.getElementById('posterUrl').value.trim();
            const skipTime = document.getElementById('skipTime').value;
            
            if (!video480p && !video720p && !video1080p) {
                alert('Masukkan setidaknya satu URL video!');
                return;
            }
            
            const currentUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                width: width,
                height: height,
                skip: skipTime,
                embed: '1'
            });
            
            if (video480p) params.append('video480p', video480p);
            if (video720p) params.append('video720p', video720p);
            if (video1080p) params.append('video1080p', video1080p);
            if (adVideoUrl) params.append('adurl', adVideoUrl);
            if (posterUrl) params.append('poster', posterUrl);
            
            const embedUrl = `${currentUrl}?${params.toString()}`;
            const embedCode = `<iframe src="${embedUrl}" width="${width}" height="${height}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media" style="display:block;margin:0 auto;max-width:100%;"></iframe>`;
            
            document.getElementById('embedSection').style.display = 'block';
            document.getElementById('embedCode').textContent = embedCode;
            
            debugLog('Embed code generated');
        }
        
        // Copy embed code
        function copyEmbed() {
            const embedCode = document.getElementById('embedCode').textContent;
            navigator.clipboard.writeText(embedCode).then(() => {
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
                debugLog('Embed code copied to clipboard');
            }).catch(err => {
                debugLog('Failed to copy embed code: ' + err.message);
            });
        }
        
        // Check for embed parameters
        function checkEmbedParams() {
            const params = new URLSearchParams(window.location.search);
            const isEmbed = params.get('embed') === '1';
            const video480p = params.get('video480p');
            const video720p = params.get('video720p');
            const video1080p = params.get('video1080p');
            
            if (isEmbed && (video480p || video720p || video1080p)) {
                isEmbedMode = true;
                const container = document.getElementById('container');
                const controlsSection = document.getElementById('controlsSection');
                
                // Hide controls and setup embed mode
                controlsSection.style.display = 'none';
                container.classList.add('embed-mode');
                document.body.style.margin = '0';
                document.body.style.padding = '0';
                document.body.style.height = '100vh';
                document.body.style.overflow = 'hidden';
                
                // Set values from params
                if (video480p) document.getElementById('video480p').value = video480p;
                if (video720p) document.getElementById('video720p').value = video720p;
                if (video1080p) document.getElementById('video1080p').value = video1080p;
                if (params.get('adurl')) document.getElementById('adVideoUrl').value = params.get('adurl');
                if (params.get('poster')) document.getElementById('posterUrl').value = params.get('poster');
                if (params.get('skip')) document.getElementById('skipTime').value = params.get('skip');
                
                debugLog('Embed mode detected, auto-loading video...');
                
                // Auto load video after scripts load
                setTimeout(() => {
                    loadVideo();
                }, 2000);
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, checking for embed params...');
            checkEmbedParams();
        });
        
        // Initialize when window loads (ensure all scripts are loaded)
        window.addEventListener('load', function() {
            debugLog('Window loaded, Fluid Player available: ' + (typeof fluidPlayer !== 'undefined'));
            
            if (!isEmbedMode) {
                debugLog('Ready for user interaction');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (isEmbedMode) {
                debugLog('Window resized in embed mode');
            }
        });
    </script>
</body>
</html>
